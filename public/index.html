<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>File metadata Microservice</h1><br>
            <form class="form-group" action="/uploadFile" method="post" enctype="multipart/form-data">
                <label for="file">Upload your file:</label>
                <input type="file" class="form-control" name="myFile" id="file"/>
                <input type="submit" class="btn btn-default" value="Get file size"/>
            </form>
        </div>
    </body>
</html>
